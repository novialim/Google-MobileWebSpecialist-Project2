<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#317EFB"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
<header>
  <nav>
    <h1><a href="/">Restaurant Reviews</a></h1>
  </nav>
</header>

<main id="maincontent">
  <section id="map-container" role="presentation" aria-hidden="true">
    <div id="map" role="application" aria-hidden="true"></div>
  </section>
  <section>
    <div class="filter-options">
      <h2>Filter Results</h2>
      <select id="neighborhoods-select" aria-label="neighborhood" name="neighborhoods" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" aria-label="cuisines" name="cuisines" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
    </div>
    <ul id="restaurants-list"></ul>
  </section>
</main>

<script type="application/javascript" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/helper.js"></script>
<script type="application/javascript" src="js/main.js"></script>
<script type="application/javascript" src="js/swController.js"></script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw5Kq9-aGflF5ub-hw7PHcCSdmPQ6ANfA&libraries=places&callback=initMap"></script>


<footer id="footer" role="contentinfo">
  <div>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</div>
</footer>
</body>

</html>
