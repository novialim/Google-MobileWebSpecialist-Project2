<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Restaurant Info</title>
    <script type="module" src="js/swController.js"></script>
</head>

<body class="inside">
    <header>
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
      <nav aria-label="Breadcrumb">
        <ul id="breadcrumb" aria-label="Breadcrumb">
            <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </header>

    <main id="maincontent">
        <section id="map-container" role="presentation" aria-hidden="true">
            <div id="map" role="application" aria-hidden="true"></div>
        </section>
        <section id="restaurant-container" aria-label="Restaurant information">
            <h2 id="restaurant-name" aria-label="Restaurant name"></h2>
            <img id="restaurant-img"aria-label="Restaurant picture">
            <p id="restaurant-cuisine" aria-label="Type of cuisine"></p>
            <p id="restaurant-address" aria-label="Restaurant address"></p>
            <table id="restaurant-hours" aria-label="Restaurant operating hours"></table>
        </section>
        <section id="reviews-container" aria-label="Restaurant reviews">
            <ul id="reviews-list"></ul>
        </section>
    </main>

    <footer id="footer" role="contentinfo">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/helper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCO8ZrEfmkOSOeC9da-FWlnFUWP4nC-Xco&callback=initMap">
    </script>

</body>

</html>
